<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Background</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    .video-background {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        z-index: -1;
    }

    video {
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .content {
        position: relative;
        z-index: 1;
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .clickable {
        position:absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="clickable" onclick="window.location.href='index.html';"></div>
    <div class="video-background">
        <video autoplay muted loop poster="https://via.placeholder.com/1920x1080" id="video-background">
            <source src="./video/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div style="padding-top: 20%;font-size: 100px;" class="content">
<a style="text-decoration: none;color: white;" href="./index.html">Football Live score</a>
<p style="font-size: 20px;;">please click below for login</p>
    </div>
</body>
</html>
